<!DOCTYPE html>
<html>
 <head>
   <title>JavaScript </title>
   <script type="text/javascript">
    var num1 = prompt("Primeiro numero: ");
    num1 = parseInt(num1);

    var num2 = prompt("Segundo  numero: ");
    num2 = parseInt(num2);

    var soma = num1+num2;
    var sub  = num1-num2;
    var mult = num1 * num2;
    var div  = num1/num2;
    var pot = num1 ** num2
    document.write("Adição        = ", soma, "<br>");
    document.write("Subtração     = ", sub, "<br>");
    document.write("Multiplicação = ", mult, "<br>");
    document.write("Divisão       = ", div, "<br>");
    document.write("Potenciação       = ", pot);


    function limpar(){
        window.location.reload();
    } 
   </script>
 </head>

 <body>
    <form name="form">
        <br></br>
        <button type="submit"  onClick="limpar()">Limpar</button>
    </form>
 </body>
</html>
